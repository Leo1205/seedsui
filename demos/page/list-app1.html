<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>list-app1</title>
    <link rel="stylesheet" href="../../scripts/lib/seedsui/seedsui.min.css">
    <style>
        .app-listApp1{
            background-color: white;
        }
        .app-listApp1 li{
            position: relative;
            display: -webkit-box;
            box-sizing: border-box;
            border-color: #e6e6e6;
            border-style: solid;
            border-width: 0 0 1px 0;
            -webkit-box-align: center;
        }
        .app-listApp1 li .photo{
            margin: 8px;
            border-radius: 4px;
            width: 54px;
            height: 54px;
        }
        .app-listApp1 li .photo .tip{
            position: absolute;
            top:-4px;
            right:-4px;
        }
        .app-listAppContent{
            -webkit-box-flex: 1.0;
            padding: 8px 8px 8px 0;
        }
        .app-listApp1 li .button{
            height: 30px;
            padding: 0 8px;
            margin: 0 8px;
            border-radius: 4px;
        }
    </style>
</head>

<body ontouchstart="">
	<header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="size16 icon icon-arrowleft"></i></a>
            <h1>应用列表1</h1>
        </div>
    </header>
	<article>
        <ul class="app-listApp1">
            <li>
                <div class="photo" style="background-image:url(../img/list/weixin.png)">
                    <span class="tip">12</span>
                </div>
                <div class="app-listAppContent">
                    <p class="nowrap">微信</p>
                    <p style="margin:0 0 3px 0">
                        <i class="star icon-fav-fill active"></i>
                        <i class="star icon-fav-fill active"></i>
                        <i class="star icon-fav-fill active-half"></i>
                        <i class="star icon-fav-fill"></i>
                        <i class="star icon-fav-fill"></i>
                    </p>
                    <small>聊天与社交 31.9M</small>
                </div>
                <a class="button">打开</a>
            </li>
            <li>
                <div class="photo">
                    <i class="icon icon-appbag-fill"></i>
                </div>
                <div class="app-listAppContent">
                    <p class="nowrap">QQ</p>
                    <p style="margin:0 0 3px 0">
                        <i class="star icon-fav-fill active"></i>
                        <i class="star icon-fav-fill active"></i>
                        <i class="star icon-fav-fill active-half"></i>
                        <i class="star icon-fav-fill"></i>
                        <i class="star icon-fav-fill"></i>
                    </p>
                    <small>聊天与社交 27.9M</small>
                </div>
                <a class="button">打开</a>
            </li>
        </ul>
    </article>
    <script src="../../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../scripts/lib/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        //定义exmobi返回
    	function back(){history.go(-1)}
    </script>
</body>
</html>
