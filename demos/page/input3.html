<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>input3</title>
	<link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
	<style type="text/css">
		body{
			background-color: #f6f6f6;
		}
		.group{
			margin: 10px 0;
			border-color: #dfdfdf;
		}
		.group .inputbox{
			border-style: solid;
			border-width: 0 0 1px 0;
			border-color: #e6e6e6;
		}
		.group .inputbox:last-child{
			border-width: 0;
		}
		.group .inputbox-left{
			padding-left: 16px;
			width: 20%;
		}
		.app-rdoDefault{
			margin:8px 0 0 12px;
		}
	</style>
</head>

<body ontouchstart="">
		<header>
			<div class="titlebar">
				<a class="titlebar-button left" href="javascript:back()">
					<i class="icon icon-arrowleft"></i>
				</a>
				<h1 class="text-center">添加收货地址</h1>
				<a class="titlebar-button right">
					保存
				</a>
			</div>
		</header>

		<article>
			<div class="group">
				<div class="inputbox">
					<label class="inputbox-left">
						收货人
					</label>
					<input type="text"/>
				</div>
				<div class="inputbox">
					<label class="inputbox-left">
						电话
					</label>
					<input type="text"/>
				</div>
				<div class="inputbox">
					<label class="inputbox-left">
						地址
					</label>
					<input type="text"/>
				</div>
			</div>
			<label class="app-rdoDefault">
                <input type="radio">
                <span>设为默认收货地址</span>
            </label>
		</article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
	<script>
		//定义exmobi返回
		function back(){history.go(-1)}
	</script>
</body>
</html>
