<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>group1</title>
    <link rel="stylesheet" href="../../scripts/lib/seedsui/seedsui.min.css">
    <style type="text/css">
        .app-listcard{

        }
        .app-listcardTitle{
            display: -webkit-box;
            -webkit-box-align:center;
            border-style: solid;
            border-width: 0 0 1px 0;
            border-color: #e6e6e6;
            padding: 0 0 0 8px;
        }
        .app-listcardTitleContent{
            -webkit-box-flex:1;
            padding: 8px;
        }
        .app-listcardTitleContent small{
            display: block;
            margin-top: 6px;
        }
        .app-listcardContent{
            padding: 8px;
        }
        .card-info .icon,.card-handler .icon{
            font-size:20px;
            width:20px;
            height:20px;
            color:#aaa;
        }
    </style>
</head>

<body ontouchstart="">
    	<header>
            <div class="titlebar reverse">
                <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
                <h1>分组1</h1>
            </div>
        </header>
    	<article>
    		<div class="group">
                <div class="app-listcardTitle">
                    <div class="photo"></div>
                    <div class="app-listcardTitleContent">
                        <p class="color-warn">四季沐歌</p>
                        <small>15:23 来自iPhone6s</small>
                    </div>
                </div>
                <div class="app-listcardContent">
                    相知相守，带你游世界！悦享美好生活，秀出爱的瞬间！
                </div>
                <div class="card-handler tbpadding8 card-handler-bordered" data-col="3" style="background-color:#f9f9f9;">
                    <a>
                        <i class="icon icon-thumb"></i>
                        <span>赞</span>
                    </a>
                    <a>
                        <i class="icon icon-chatsquare"></i>

                    </a>
                    <a>
                        <i class="icon icon-share"></i>
                        <span>分享</span>
                    </a>
                </div>
    		</div>

            <div class="group">
                <div class="app-listcardTitle">
                    <div class="photo"></div>

                    </div>
                </div>
                <div class="app-listcardContent">
                    相知相守，带你游世界！悦享美好生活，秀出爱的瞬间！
                </div>
                <div class="card-handler tbpadding8 card-handler-bordered" data-col="3" style="background-color:#f9f9f9;">

                    </a>

                    <a>

                    </a>
