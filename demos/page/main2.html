<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <title>main2</title>
        <link rel="stylesheet" href="../../scripts/lib/seedsui/seedsui.min.css">
        <style type="text/css">
        /*列表标题*/
        .app-listBar{
            display: -webkit-box;
            -webkit-box-align:center;
            background-color: white;
            border-style: solid;
            border-width: 0 0 1px 0;
            border-color: #e6e6e6;
        }
        .app-peg{
            display:inline-block;
            width:6px;
            height:12px;
            background-color:#18b2ed;
        }
        .app-listBar .app-peg{
            margin: 8px;
        }
        .app-listBar .app-listBarTitle{
            display: block;
            padding: 8px 0;
            -webkit-box-flex:1;
        }
        .app-listBar .app-listBarMore{
            font-size: 12px;
            color: #aaaaaa;
            margin: 8px;
        }
        /*块级列表*/
        .app-block li{
            text-align:left;
        }
        .app-block li > a{
            min-height:90px;
        }
        .blockcase li:nth-child(odd){
            padding:8px 4px 16px 8px;
        }
        .blockcase li:nth-child(even){
            padding:8px 8px 16px 4px;
        }
        </style>
    </head>
<body ontouchstart="" style="background-color: white;">
	<header>
