<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>list-address2</title>
    <link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="../css/list-address.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button left" href="javascript:back()">
                <i class="size16 icon icon-arrowleft"></i>
            </a>
            <h1 class="text-center">订单</h1>
        </div>
    </header>
    <article>
        <div class="app-addressBlock group">
            <p class="app-addressContact">
                <label>小戎</label>
                <label class="app-addressContact-right">18113241324</label>
            </p>
            <p class="app-addressInfo">
                江苏省南京市建邺区云龙山路88号烽火科技大厦A座21楼
            </p>
        </div>

        <div class="app-orderDetailBlock group">
            <div class="app-orderDetailLeft">
                <div style="width:100px;height:100px;background-color:#eee;">图片区域</div>
            </div>
            <div class="app-orderDetailRight">
                <p>Eason陈奕迅亲身试着YYYOHOD 黄伟文 Wyman X yohood联名 圆领毛衣</p>
                <p>市场价：<span class="app-color-info">¥439.00</span></p>
                <p>促销价：<span class="app-color-warn">¥189.00</span></p>
                <p>加价购  全场  <span class="app-color-primary">¥99</span>加价购</p>
                <p>加价购  全场  <span class="app-color-primary">¥59</span>加价购</p>
                <p>加价购  全场  <span class="app-color-primary">¥29</span>加价购</p>
            </div>
        </div>

        <form id="ID-Order" class="app-deliveryBlock group">
            <div class="inputbox">
                <div class="box-flex-1">
                    购买数量：
                </div>
                <div class="numbox bordered">
                    <input type="button" disabled="" class="button grayscale outline" value="-">
                    <input type="number" value="0">
                    <input type="button" class="button grayscale outline" value="+">
                </div>
            </div>
            <div class="inputbox">
                <div class="box-flex-1">
                    配送方式：
                </div>
                <label>快递免邮</label>
            </div>
        </form>
    </article>
    <footer>
        <div class="app-submitOrderBlock">
            <div class="app-submitOrderInfo">
                <p>店铺优惠：¥500.00</p>
                <p>运费总计：¥0.00</p>
                <p>货款总计：¥900.00</p>
            </div>
            <div class="app-submitOrderResult">
                <p>合计：<span class="app-color-primary">¥900.00</span></p>
                <p>1种1件含运费</p>
            </div>
            <a class="button app-btnSubmitOrder">添加新地址</a>
        </div>
    </footer>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        var orderForm=new Form("#ID-Order");
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
