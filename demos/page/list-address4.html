<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>list-address4</title>
    <link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="../css/list-address.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button left" href="javascript:back()">
                <i class="size16 icon icon-arrowleft"></i>
            </a>
            <h1 class="text-center">订单</h1>
        </div>
    </header>
    <article>
        <p class="title" style="margin-top: 16px;">我的订单</p>
        <ul class="app-goodsList group">
            <li>
                <div class="app-goodsImg" style="width: 70px;height: 70px;">图片区域</div>
                <div class="app-goodsContent">
                    <p class="app-goodsTitle">粉色露趾魔术贴厚底凉鞋标题很长标题很长显示</p>
                    <p class="app-goodsType">
                        <small>颜色分类:橘色</small>
                    </p>
                    <p class="app-goodsResult">
                        <small>单价：</small>
                        <label class="app-goodsPrice">￥360.00</label>
                        <a class="app-goodsResult-rb app-button-small button outline">
                            <i class="icon icon-rdohook"></i>
                            <span>联系客服</span>
                        </a>
                    </p>
                </div>
            </li>
        </ul>

        <p class="title" style="margin-top: 16px;">物流信息</p>
        <div class="app-addressBlock group">
            <p class="app-addressContact">
                <i class="icon icon-trucktime"></i>
                <label>小戎</label>
                <label class="app-addressContact-right">18113241324</label>
            </p>
            <p class="app-addressInfo">
                江苏省南京市建邺区云龙山路88号烽火科技大厦A座21楼
            </p>
        </div>
    </article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
