<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>list-address1</title>
    <link rel="stylesheet" href="../../scripts/lib/seedsui/seedsui.min.css">

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button left" href="javascript:back()">
                <i class="size16 icon icon-arrowleft"></i>
            </a>
            <h1 class="text-center">选择收货信息</h1>
        </div>
    </header>
    <article>
        <div class="app-addressBlock">
            <p class="app-addressContact">
                <label>小戎</label>
                <label class="app-addressContact-right">18113241324</label>
            </p>
            <p class="app-addressInfo">
                江苏省南京市建邺区云龙山路88号烽火科技大厦A座21楼
            </p>
            <p class="app-addressHandler">
                <label>
                    <input type="radio" class="input-radio" />
                    <span>设为默认</span>
                </label>
                <label class="app-addressHandler-right">
                    <a>
                        <i class="icon icon-write"></i>
                        <span>编辑</span>
                    </a>
                    <a>
                        <i class="icon icon-trash"></i>
                        <span>删除</span>
                    </a>
                </label>
            </p>
        </div>

        <div class="app-addressBlock">
            <p class="app-addressContact">
                <label>小戎</label>
                <label class="app-addressContact-right">18113241324</label>
            </p>
            <p class="app-addressInfo">
                江苏省南京市建邺区云龙山路88号烽火科技大厦A座21楼
            </p>
            <p class="app-addressHandler">
                <label>
                    <input type="radio" class="input-radio" />
                    <span>设为默认</span>
                </label>
                <label class="app-addressHandler-right">
                    <a>
                        <i class="icon icon-write"></i>
                        <span>编辑</span>
                    </a>
                    <a>
                        <i class="icon icon-trash"></i>
                        <span>删除</span>
                    </a>
                </label>
            </p>
        </div>
    </article>
    <footer>
        <a class="button app-btnAddAddress">添加新地址</a>
    </footer>
