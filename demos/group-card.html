<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>group-card</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
</head>

<body ontouchstart="">
    <header class="header">
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1 class="titlebar-title">卡片分组</h1>
        </div>
    </header>
    <article class="container">
        <div class="card bordered" style="margin: 8px;">
            <p style="padding:8px;">内容内容</p>
            <div class="card-handler card-handler-bordered" data-col="3">
                <a>
                    <i class="icon icon-thumb-fill size16"></i>
                    <span>赞</span>
                </a>
                <a>
                    <i class="icon icon-chatrect-fill size16"></i>
                    <span>评论</span>
                </a>
                <a>
                    <i class="icon icon-share-fill size16"></i>
                    <span>分享</span>
                </a>
            </div>
        </div>
        <div class="card bordered" style="margin: 8px;">
            <p style="padding:8px;">内容内容</p>
            <div class="card-handler card-handler-bordered" data-col="3">
                <a>
                    <i class="icon icon-thumb size16"></i>
                    <span>赞</span>
                </a>
                <a>
                    <i class="icon icon-chatrect size16"></i>
                    <span>评论</span>
                </a>
                <a>
                    <i class="icon icon-share size16"></i>
                    <span>分享</span>
                </a>
            </div>
        </div>
    </article>
    <script src="../dist/seedsui.min.js"></script>
    
    <script>
    
    function back(){history.go(-1);}
</script>
</body>
</html>
