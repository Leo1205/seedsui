<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>dragrefresh</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
    <style>
        /*DfCircle*/
        .scrollContainer{
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>

<body ontouchstart="">
    <section class="page">
        <header class="header">
            <div class="titlebar">
            	<a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
                <h1 class="titlebar-title">下拉刷新</h1>
            </div>
        </header>
        <!--DfPull-->
        <article class="container">
            <ul class="list" id="ID-List"></ul>
        </article>
    </section>
    <script src="../dist/seedsui.min.js"></script>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    
    <script type="text/javascript">
        //页数控制
        var pagination = {
            current:1,//当前页数
            max:0,//总页数
            limit:10,//每页条数
        }
        //初始化插件
        var drag = new DragPull({
          overflowContainer: 'article',
          onTopRefresh: function (e) {
            // 头部刷新,加载第一页
            console.log('头部刷新')
            queryData()
          },
          onTopComplete: function (e) {
            console.log('头部完成')
          },
          onBottomRefresh: function (e) {
            // 底部刷新,加载下一页
            console.log('底部刷新')
            queryData(true)
          },
          onBottomComplete: function (e) {
            console.log('底部完成')
          },
          onNoData: function (e) {
            console.log('无更多数据了')
          }
        })
        //数据查询,isNext是否是下一页
        function queryData (isNext) {
            // 第一页与下一页
            if (isNext) {
              pagination.current++
            } else {
              pagination.current = 1
            }

            // 如果超过最后一页，则不发请求
            if (pagination.max && pagination.current > pagination.max) {
              console.log('最后一页')
              drag.setPagination(isNext, true)
              return
            }
            
            // 初始化参数
            var url="mock/group.json";
            var params = {}
            params.curPage = pagination.current // 当前页码默认从1开始
            params.limit = pagination.limit // (number)每页多少条数据,默认10条
            params = Object.params(params)
            // 发起请求
            $.ajax({
                url: url,
                type: 'get',
                async: false,
                data: params,
                dataType: 'json',
                success:function(data){
                    // 计算总页数（非常重要）
                    pagination.max = data.total/pagination.limit
                    // 如果是最后一页，则清空dragpull控件状态
                    var isNoData = false
                    if (pagination.current >= pagination.max) {
                      isNoData = true
                    }
                    if (isNext) {
                        //叠加注入数据append
                        for (var i=0;item=data.depList[i++];){
                            $("#ID-List").append('<li style="padding:10px 12px;">'+item.depName+'</li>')
                        }
                    } else {
                        //注入数据innerHTML
                        $("#ID-List").html("");
                        for (var i=0;item=data.depList[i++];){
                            $("#ID-List").append('<li style="padding:10px 12px;">'+item.depName+'</li>')
                        }
                    }
                    setTimeout(function(){
                        drag.setPagination(isNext, isNoData)
                    }, 200)
                },
                error:function(msg){
                    console.log('数据查询错误')
                    pagination.current--
                },
                complete:function(){}
            });
        }
        //加载数据
        this.queryData();
        
        function back(){history.go(-1);}
    </script>
</body>
</html>
