<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>dragrefresh</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
    <style>
        /*DfCircle*/
        .scrollContainer{
            width: 100%;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>

<body ontouchstart="">
    <section class="page">
        <header>
            <div class="titlebar">
            	<a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
                <h1 class="titlebar-title">下拉刷新</h1>
            </div>
        </header>
        <!--DfCircle-->
        <article style="overflow: hidden;">
            <div class="scrollContainer">
                <ul class="list" id="ID-List"></ul>
            </div>
        </article>
        <!--DfPull-->
        <!-- <article>
                <ul class="list" id="ID-List"></ul>
        </article> -->
    </section>
    <script src="../dist/seedsui.min.js"></script>
    
    <script type="text/javascript">

        var view={
            /*=========================
              Model
              ===========================*/
            render:function(){
                var self = this;
                //Pull风格和圆圈风格
                this.drag=new DragPull({ //new DragCircle({
                    overflowContainer:"article .scrollContainer",
                    //topContainer:false,//禁用头部下拉
                    //bottomContainer:false,//禁用底部加载
                    onTopRefresh:function(e){
                        self.index=1;
                        console.log("头部刷新"+e.pagination.current);
                        self._loadData();
                    },
                    onTopComplete:function(e){
                        document.getElementById("ID-List").innerHTML=e.data.html;
                        console.log("头部完成");
                    },
                    onBottomRefresh:function(e){
                        console.log("底部刷新"+e.pagination.current);
                        self._loadData(true);
                    },
                    onBottomComplete:function(e){
                        document.getElementById("ID-List").innerHTML+=e.data.html;
                        console.log("底部完成"+e.pagination.current);
                        console.log("总数"+e.pagination.max);
                    },
                    onNoData:function(e){
                        console.log("底部无数据了");
                    }
                });

                //渲染页面
                this.index = 1
                //加载数据
                this._loadData();

                this._attach();//使用backbone时，此行无用
            },
            refresh:function(){
                console.log("刷新");
            },
            destroy:function(){
                console.log("移除");
            },
            
            /*=========================
              Method
              ===========================*/
            _loadData:function(isNext){
                var self=this;
                var data={html:''};

                //mock返回数据
                for(var i=0;i<10;i++){
                    data.html+='<li class="list-li underline"><p>第'+this.index+'行列表</p></li>';
                    this.index++;
                }

                //根据total计算是否是最后一页
                data.total=50

                //根据isNoData计算是否是最后一页
                var isNoData = false;
                /*if(this.index>=50){
                    isNoData = true;
                }*/
                
                //mock请求时间
                setTimeout(function(){
                    self.drag.setPagination(isNext, data, isNoData)
                }, 2000);
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
            },
            /*=========================
              Event Handler
              ===========================*/
        }

        window.addEventListener("load",function(){
            view.render();
        }, false);
        
        
        function back(){history.go(-1);}
    </script>
</body>
</html>
