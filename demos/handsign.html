<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
	<title>手写签名</title>
	<link rel="stylesheet" href="../dist/seedsui.min.css">
	<style type="text/css">
		.handsign-board {
		  background: white;
		  cursor: default;
		}
 	</style>
</head>

<body ontouchstart="">
	<header class="header">
		<div class="titlebar">
			<a class="titlebar-button" href="javascript:back()"> <i class="icon icon-arrowleft"></i>
			</a>
			<h1 class="titlebar-title">手写签名</h1>
		</div>
	</header>
	<article class="container">
		<canvas width="300" height="300" class="handsign-board">Canvas画板</canvas>
		<a class="button block cancel" href="javascript:clear()">清除</a>
		<a class="button block submit" href="javascript:save()">保存</a>
	</article>
	<script src="../dist/seedsui.min.js"></script>

	<script>
	function back(){history.go(-1);}
	var draw = new HandSign('.handsign-board',{
		imgSrc: 'images/apple-touch-icon.png',
		imgWidth: 100,
    imgHeight: 100,
    fontText: '本人已对帐单确认无误',
    fontColor: 'rgba(0, 0, 0, 1)'
	});
	function clear(){
		draw.clear();
	}
	function save(){
		var data = draw.save();
		console.log(data);
	}
	</script>
</body>
</html>
