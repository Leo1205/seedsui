<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
	<title>local-db</title>
	<link rel="stylesheet" href="../dist/seedsui.min.css">
</head>

<body ontouchstart="">
		<header class="header">
		    <div class="titlebar">
		        <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
		        <h1 class="titlebar-caption">本地数据</h1>
		    </div>
		</header>
		<article class="container">
			<a class="button block warn" style="margin:8px;" href="javascript:DB.set('test','test值')">key为“test”value为“test值”，存到localstore</a>
			<a class="button block info" style="margin:8px;" href="javascript:alertVal(DB.get('test'))">获得localstore里key为“test”的值</a>
		</article>
	
    <script src="../dist/seedsui.min.js"></script>
    
	<script>
	function alertVal(val){
		var at=new Alert({html:"存储于数据库的值为："+val});
		at.show();
	}
	
	function back(){history.go(-1);}
	</script>
</body>
</html>
