<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>calendar</title>
    <link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
    <style type="text/css">
    /* .SID-Calendar{
        display: none;
    } */
    </style>
</head>

<body ontouchstart="">
	<header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1>日历</h1>
        </div>
    </header>
	<article>
		<div class="calendar SID-Calendar" id="ID-Calendar"></div>
        <a class="button block radius8 margin8 bg-5" id="ID-Show">显示日历</a>
		<a class="button block radius8 margin8 bg-1" id="ID-Month">月</a>
		<a class="button block radius8 margin8 bg-2" id="ID-Week">周</a>
		<a class="button block radius8 margin8 bg-3" id="ID-Today">今天</a>
        <a class="button block radius8 margin8 bg-4" id="ID-Reset">重置</a>
	</article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
	<script>
		var calendar=new Calendar("#ID-Calendar",{
            dayHeight:"50",
            viewType:"month",
            //disableBeforeDate:new Date(),
            //isYTouch:false,//是否允许竖向滑动
            activeDate:new Date(),
            prevHTML:'<i class="icon-arrowleft"></i>',
            nextHTML:'<i class="icon-arrowright"></i>',
            onChange:function(e){
                console.log(e.activeDate);
            }
        });
        var btnMonth=document.getElementById("ID-Month");
        var btnWeek=document.getElementById("ID-Week");
        var btnToday=document.getElementById("ID-Today");
        var btnReset=document.getElementById("ID-Reset");
        var btnShow=document.getElementById("ID-Show");
        btnMonth.onclick=function(){
            calendar.showMonth();
        }
        btnWeek.onclick=function(){
            calendar.showWeek();
        }
        btnToday.onclick=function(){
            calendar.showToday();
        }
        btnReset.onclick=function(){
            calendar.reset();
        }
        btnShow.onclick=function(){
            document.querySelector(".SID-Calendar").style.display="block";
            calendar.updateContainerSize();
        }
		//定义exmobi返回
		function back() {
			history.go(-1);
		}
	</script>
</body>
</html>
