<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>form</title>
    <link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
    <link rel="stylesheet" href="../../plugin/animate/animate.css">
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>表单样式</h1>
        </div>
    </header>
    <article>
        <p class="sliver">表单组件</p>

        <form class="inputbox margin8 radius20 overflow-hidden" data-input="clear">
            <i class="color-placeholder icon icon-search"></i>
            <input type="search" placeholder="搜索框" class="search">
            <i class="color-placeholder icon icon-clear-fill hide size20"></i>
        </form>
        <form class="inputbox margin8 radius20" data-input="clear">
            <input type="search" placeholder="搜索框" class="search"/>
            <i class="color-placeholder icon icon-clear-fill hide size20"></i>
        </form>
        <form class="inputbox margin8">
            <input type="search" placeholder="搜索框" />
            <i class="color-placeholder icon icon-search"></i>
        </form>

        <div class="inputbox margin8" data-input="reveal">
            <input type="password" placeholder="密码框" />
            <i class="color-placeholder icon icon-eye"></i>
        </div>

        <div class="inputbox margin8">
            <select class="inputbox-input">
                <option>选项1</option>
                <option>选项2</option>
                <option>选项3</option>
            </select>
            <i class="color-placeholder icon icon-arrowdown"></i>
        </div>

        <div class="inputbox margin8">
            <input type="number" placeholder="手机框" />
            <i class="color-placeholder icon icon-phone"></i>
        </div>

        <div class="inputbox margin8">
            <input type="number" placeholder="电话框" />
            <i class="color-placeholder icon icon-tel"></i>
        </div>

        <div class="inputbox margin8">
            <input type="url" placeholder="链接框"/>
            <i class="color-placeholder icon icon-earth"></i>
        </div>

        <div class="inputbox margin8">
            <input class="text-left inputbox-input" type="date" value="2015-06-16"/>
            <i class="color-placeholder icon icon-calendar"></i>
        </div>
        
        <div class="inputbox margin8">
            <input class="text-left inputbox-input" type="month" value="2015-06"/>
            <i class="color-placeholder icon icon-calendar"></i>
        </div>
        
        <div class="inputbox margin8">
            <input class="text-left inputbox-input" type="datetime-local" value="2015-06-01T10:55:33"/>
            <i class="color-placeholder icon icon-calendar"></i>
        </div>
        
        <div class="inputbox margin8">
            <input class="text-left inputbox-input" type="time" value="08:30"/>
            <i class="color-placeholder icon icon-time"></i>
        </div>

        <div class="inputbox margin8">
            <input type="text" placeholder="扫码控件框"/>
            <i class="color-placeholder icon icon-qrcodeline"></i>
        </div>
        
        <div class="inputbox margin8">
            <div class="input-text">拍照</div>
            <i class="color-placeholder icon icon-camera"></i>
        </div>

        <div class="inputbox margin8">
            <div class="input-text"></div>
            <i class="color-placeholder icon icon-record"></i>
        </div>
        
        <div class="inputbox margin8">
            <input type="text"/>
            <i class="color-placeholder icon icon-position"></i>
        </div>

        <div class="inputbox margin8 bg-transparent">
            <progress max="100" value="80" class="width-full">80</progress>
        </div>

        <div class="inputbox margin8 bg-transparent">
            <div class="range-tooltip">8080</div>
            <input type="range" min="1" max="100" step="1" value="32" id="range"/>
        </div>

        <div class="numbox bordered margin8">
            <input type="button" disabled class="button grayscale outline" value="-" />
            <input type="number" value="0"/>
            <input type="button" class="button grayscale outline" value="+" />
        </div>
        <div class="numbox bordered margin8">
            <input type="button" class="button" value="-" disabled />
            <input type="number" value="10" step="10" min="10" max="100"/>
            <input type="button" class="button" value="+" />
        </div>

        <div class="card">
            <label class="inputbox underline padding8">
                <input type="radio" checked="true" name="rdo">
                <span>选中radio</span>
            </label>
            <label class="inputbox underline padding8">
                <input type="radio" name="rdo">
                <span>普通radio</span>
            </label>
            <label class="inputbox underline padding8">
                <input type="radio" checked="true" disabled="true">
                <span>禁用选中radio</span>
            </label>
            <label class="inputbox underline padding8 noborder">
                <input type="radio" disabled="true">
                <span>禁用普通radio</span>
            </label>
        </div>

        <div class="card">
            <label class="inputbox underline padding8">
                <input type="checkbox" checked="true" name="rdo">
                <span>选中checkbox</span>
            </label>
            <label class="inputbox underline padding8">
                <input type="checkbox" name="rdo">
                <span>普通checkbox</span>
            </label>
            <label class="inputbox underline padding8">
                <input type="checkbox" checked="true" disabled="true">
                <span>禁用选中checkbox</span>
            </label>
            <label class="inputbox underline padding8 noborder">
                <input type="checkbox" disabled="true">
                <span>禁用普通checkbox</span>
            </label>
        </div>

        <div class="card">
            <div class="box box-middle underline padding8">
                <div class="box-flex-1">有文字switch</div>
                <div class="switch" data-on="是" data-name="switch1" data-on-value="1ok" data-off-value="1off" data-off="否">
                    <div class="switch-handle"></div>
                </div>
                <div></div>
            </div>
            <div class="inputbox underline padding8">
                <div class="box-flex-1">有文字反转色switch</div>
                <div class="switch reverse" data-on="是" data-name="switch3" data-on-value="3ok" data-off-value="3off" data-off="否">
                    <div class="switch-handle"></div>
                </div>
            </div>
            <div class="inputbox underline padding8">
                <div class="box-flex-1">无文字switch</div>
                <div class="switch notext" data-on="是" data-name="switch2" data-on-value="2ok" data-off-value="2off" data-off="否">
                        <div class="switch-handle"></div>
                </div>
            </div>
            <div class="inputbox underline padding8 noborder">
                <div class="box-flex-1">无文字反转色switch</div>
                <div class="switch reverse notext" data-on="是" data-name="switch4" data-on-value="4" data-off-value="4off" data-off="否">
                    <div class="switch-handle"></div>
                </div>
            </div>
        </div>
        <p class="sliver">下列控件兼容性尚未完全普及，还请谨慎使用</p>
        <div class="inputbox margin8">
            <input class="text-left inputbox-input" type="week" value="2015-W15"/>
            <i class="color-placeholder icon icon-calendar"></i>
        </div>
        <div class="card">
            <input type="color"/>
        </div>


        <p class="sliver">左右布局</p>
        <form id="formlr">
            <div class="inputbox underline">
                <label class="inputbox-left">手机号码</label>
                <div class="inputbox-right inputbox margin8">
                    <input type="text">
                </div>
            </div>
            <div class="inputbox underline">
                <label class="inputbox-left">验证码</label>
                <div class="inputbox-right inputbox margin8">
                    <input type="text">
                </div>
                <input type="button" class="button" value="发送验证码" style="margin-right:8px;" />
            </div>
        </form>

        <p class="sliver">分组布局</p>
            <div class="group">
                <div class="inputbox underline">
                    <label class="inputbox-left">用户名</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" placeholder="用户名" name="username"/>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">密码</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" placeholder="密码" name="password"/>
                        <i class="color-placeholder icon icon-eye"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <label class="inputbox-left">确认</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" placeholder="确认" name="reconfirm"/>
                        <i class="color-placeholder icon icon-eye"></i>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="inputbox underline">
                    <label class="inputbox-left">昵称</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" placeholder="填写昵称" name="nickname"/>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">性别</label>
                    <div class="inputbox-right inputbox">
                        <div class="input-text">
                            <label>
                                <input type="radio" value="male" name="sex" checked/>
                                <span>男</span>
                            </label>
                            <label style="margin-left:8px;">
                                <input type="radio" value="female" name="sex"/>
                                <span>女</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="inputbox">
                    <label class="inputbox-left">出生日期</label>
                    <div class="inputbox-right inputbox">
                        <input type="date" name="birthday" placeholder="出生日期"/>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="inputbox underline">
                    <label class="inputbox-left">职业</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" class="job" readonly="" placeholder="选择职业，找到同行"/>
                        <i class="color-placeholder icon icon-arrowright"></i>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">公司</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" class="company" placeholder="公司"/>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">学校</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" class="school" placeholder="填写学校，发现校友"/>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">所在地</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" name="live" readonly="" placeholder="选择所在地"/>
                        <i class="color-placeholder icon icon-arrowright"></i>
                    </div>
                </div>
                <div class="inputbox underline">
                    <label class="inputbox-left">故乡</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" name="hometown" readonly="" placeholder="选择所在地"/>
                        <i class="color-placeholder icon icon-arrowright"></i>
                    </div>
                </div>
                <div class="inputbox">
                    <label class="inputbox-left">邮箱</label>
                    <div class="inputbox-right inputbox">
                        <input type="text" name="email" placeholder="填写邮箱"/>
                    </div>
                </div>
            </div>
            <div class="group">
                <div class="inputbox box-top">
                    <label class="inputbox-left">个人说明</label>
                    <div class="inputbox-right inputbox">
                        <textarea class="label-right noborder" name="note" placeholder="个人说明"></textarea>
                    </div>
                </div>
            </div>
    </article>
    
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
    <script>
    	var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                //DOM
                //Data
                //Plugin
                this.formControls;
            },
            /*=========================
              Method
              ===========================*/
            _initFormControls:function(){
                this.formControls=new Formcontrols();
            },
            _initPlugin:function(){
                this._initFormControls();
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
            },
            /*=========================
              Event Handler
              ===========================*/
            /*=========================
              OnLoad
              ===========================*/
            _onLoad:function(){
                var self=this;
                //DOM

                //Plugin
                this._initPlugin();
                //Events
                this._attach();
            }
        }

        window.addEventListener("load",function(){
            view._onLoad();
        }, false);

        document.addEventListener("DOMContentLoaded",function(){
            view.initialize();
        }, false);
    	//定义exmobi返回
    	function back(){history.go(-1);}
    </script>
</body>
</html>
