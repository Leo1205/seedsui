<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">

    <title>carrousel</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
</head>

<body ontouchstart="">
    	<header class="header">
            <div class="titlebar">
                <a class="titlebar-button" href="javascript:back()">
                    <i class="icon icon-arrowleft"></i>
                </a>
                <h1 class="titlebar-caption">滑动容器</h1>
            </div>
        </header>

        <!--主体-->
    	<article class="container">
            <!--轮播-->
            <div class="carrousel-container" id="carousel1">
                <div class="carrousel-wrapper">
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">
                            <i class="icon icon-pic slide-title-icon"></i>
                            <span class="nowrap slide-title-font" style="margin-right: 20px;">
                                新闻标题1新闻标题1新闻标题1新闻标题1新闻标题1新闻标题1
                            </span>
                        </div>
                    </div>
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题2</div>
                    </div>
                    <div class="carrousel-slide" style="background-color: yellow;">
                    </div>
                </div>
                <div class="carrousel-pagination"></div>
            </div>
            <!--轮播2-->
            <p class="sliver">一屏3条</p>
            <div class="carrousel-container" id="carousel2">
                <div class="carrousel-wrapper">
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题1</div>
                    </div>
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题2</div>
                    </div>
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题3</div>
                    </div>
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题4</div>
                    </div>
                    <div class="carrousel-slide">
                        <img class="slide-banner" data-load-src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg" src="images/default.jpg"/>
                        <div class="slide-title">新闻标题5</div>
                    </div>
                </div>
                <div class="carrousel-pagination"></div>
            </div>
        </article>
	
    <script src="../dist/seedsui.min.js"></script>
    
    <script type="text/javascript">
        window.onload=function(){
            var s1=new Carrousel("#carousel1",{
                "pagination":".carrousel-pagination",
                //autoplay:3000,
                "loop":true
            });
            var s2=new Carrousel("#carousel2",{
                "pagination":".carrousel-pagination",
                "slidesPerView":"3",
                //autoplay:3000,
                "loop":true
            });
        }
        
        function back(){history.go(-1);}
    </script>
</body>
</html>
