<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
	<title>grid</title>
	<link rel="stylesheet" href="../dist/seedsui.min.css"></head>

<body ontouchstart="">
	<header class="header">
		<div class="titlebar">
			<a class="titlebar-button" href="javascript:back()"> <i class="icon icon-arrowleft"></i>
			</a>
			<h1 class="titlebar-caption">Grid栅格化</h1>
		</div>
	</header>
	<article class="container">
		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-title">square</p>
			</div>
			<ul class="grid grid-square" data-col="3">
				<li>
					<a class="grid-icon bg-1"> <i class="icon icon-contact-fill"></i>
						<span class="tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-label">通讯录</label>
				</li>
				<li>
					<a class="grid-icon bg-2">
						<i class="icon icon-write-fill"></i>
						<span class="badge" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-label">审批</label>
				</li>
				<li>
					<a class="grid-icon bg-3">
						<i class="icon icon-position-fill"></i>
					</a>
					<label class="grid-label">定位</label>
				</li>
				<li>
					<a class="grid-icon size50 bg-4">
						<i class="icon icon-gear-fill"></i>
					</a>
					<label class="grid-label">设置</label>
				</li>
				<li>
					<a class="grid-icon size50 bg-5">
						<i class="icon icon-folder-fill"></i>
					</a>
					<label class="grid-label">文档</label>
				</li>
				<li>
					<a class="grid-icon bg-6">
						<i class="icon icon-chartpie-fill"></i>
					</a>
					<label class="grid-label">数据分析</label>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-title">pure</p>
			</div>
			<ul class="grid grid-pure" data-col="3">
				<li>
					<a class="grid-icon color-1">
						<i class="icon icon-contact-fill"></i>
						<span class="tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-label">通讯录</label>
				</li>
				<li>
					<a class="grid-icon color-2">
						<i class="icon icon-write-fill"></i>
					</a>
					<label class="grid-label">审批</label>
				</li>
				<li>
					<a class="grid-icon color-3">
						<i class="icon icon-position-fill"></i>
					</a>
					<label class="grid-label">定位</label>
				</li>
				<li>
					<a class="grid-icon color-4">
						<i class="icon icon-gear-fill"></i>
					</a>
					<label class="grid-label">设置</label>
				</li>
				<li>
					<a class="grid-icon color-5">
						<i class="icon icon-folder-fill"></i>
					</a>
					<label class="grid-label">文档</label>
				</li>
				<li>
					<a class="grid-icon color-6">
						<i class="icon icon-chartpie-fill"></i>
					</a>
					<label class="grid-label">数据分析</label>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-title">album</p>
			</div>
			<ul class="grid grid-album" data-col="3">
				<li>
					<a class="grid-icon">
						<img src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg">
						<span class="close"><i style="font-weight: bold;font-size: 15px">╳</i></span>
					</a>
				</li>
				<li>
					<a class="grid-icon">
						<img src="http://pic.qjimage.com/bjisub001/high/bji0130_0089.jpg">
						<span class="close">
							<i class="icon icon-close"></i>
						</span>
					</a>
				</li>
				<li>
					<a class="grid-icon grid-icon-add">
						<i class="icon icon-plus size50"></i>
					</a>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="sliver border-b">
				<span class="peg"></span>
				<p class="sliver-title">pure bordered</p>
			</div>
			<ul class="grid grid-pure grid-bordered" data-col="3">
				<li>
					<a class="grid-icon color-1">
						<i class="icon icon-contact-fill"></i>
						<span class="tip" style="position:absolute;top:-4px;right:-4px;">999</span>
					</a>
					<label class="grid-label">通讯录</label>
				</li>
				<li>
					<a class="grid-icon color-2">
						<i class="icon icon-write-fill"></i>
					</a>
					<label class="grid-label">审批</label>
				</li>
				<li>
					<a class="grid-icon color-3">
						<i class="icon icon-position-fill"></i>
					</a>
					<label class="grid-label">定位</label>
				</li>
				<li>
					<a class="grid-icon color-4">
						<i class="icon icon-gear-fill"></i>
					</a>
					<label class="grid-label">设置</label>
				</li>
				<li>
					<a class="grid-icon color-5">
						<i class="icon icon-folder-fill"></i>
					</a>
					<label class="grid-label">文档</label>
				</li>
				<li>
					<a class="grid-icon color-6">
						<i class="icon icon-chartpie-fill"></i>
					</a>
					<label class="grid-label">数据分析</label>
				</li>
			</ul>
		</div>
	</article>

<script>function back(){history.go(-1);}</script>
</body>
</html>
