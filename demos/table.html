<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png">
    <title>table</title>
    <link rel="stylesheet" href="../dist/seedsui.min.css">
</head>

<body ontouchstart="">
        <header class="header">
            <div class="titlebar">
                <a class="titlebar-button titlebar-left" href="javascript:back()">
                    <i class="icon icon-arrowleft"></i>
                </a>
                <h1 class="titlebar-caption text-center">表格</h1>
                <a class="titlebar-button titlebar-right">
                    <i class="icon icon-search"></i>
                </a>
            </div>
        </header>
        <article class="container">	
        <table class="table border-tb">
        <tbody>
          <tr>
            <th class="text-center"><input type="checkbox" class="checkbox" /></th>
            <th>姓名</th>
            <th>状态</th>
            <th>性别</th>
            <th>创建时间</th>
          </tr>
          <tr>
            <td class="text-center"><input type="checkbox" class="checkbox" /></td>
            <td>葛文</td>
            <td><Mark type="success" text="上班中"/></td>
            <td>女</td>
            <td>2015-04-18</td>
          </tr>
          <tr>
            <td class="text-center"><input type="checkbox" class="checkbox" /></td>
            <td>葛文</td>
            <td><Mark type="info" text="上班中"/></td>
            <td>女</td>
            <td>2015-04-18</td>
          </tr>
          <tr>
            <td class="text-center"><input type="checkbox" class="checkbox" /></td>
            <td>葛文</td>
            <td><Mark type="info" text="休假中"/></td>
            <td>女</td>
            <td>2015-04-18</td>
          </tr>
        </tbody>
        </table>
        </article>
    <script src="../dist/seedsui.min.js"></script>
    
    <script>
    	
    	function back(){history.go(-1);}
    </script>
</body>
</html>
