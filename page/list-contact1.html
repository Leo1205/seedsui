<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>list-contact1</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    <style>
        .app-listContact1 li{
            position: relative;
            display: -webkit-box;
            box-sizing: border-box;
            -webkit-box-align: center;
            background-color: white;
        }
        .app-listContact1 li .photo{
            margin: 0 8px;
            border-radius: 100%;
        }
        .app-listContactContent{
            -webkit-box-flex: 1.0;
            padding: 8px 8px 8px 0;
            border-style: solid;
            border-width: 0 0 1px 0;
            border-color: #e6e6e6;
        }
    </style>
</head>

<body ontouchstart="">
	<header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="size16 icon icon-arrowleft"></i></a>
            <h1>联系人列表1</h1>
        </div>
    </header>
	<article>
        <ul class="app-listContact1">
                <li>
                    <div class="photo bg-6">
                        <i class="icon icon-chatdot-fill"></i>
                        <span class="tip absolute" style="top:-4px;right:-4px;">12</span>
                    </div>
                    <div class="app-listContactContent">
                        <p>小助手</p>
                        <small class="absolute" style="top:12px;right:4px;">昨天 11:50</small>
                        <small class="block nowrap" style="margin-top:8px;">会话已完成，请您在会话记录中填写报告</small>
                    </div>
                </li>
                <li>
                    <div class="photo bg-2">
                        少波
                    </div>
                    <div class="app-listContactContent">
                        <p>张少波</p>
                        <small class="absolute" style="top:12px;right:4px;">昨天 11:50</small>
                        <small class="block nowrap" style="margin-top:8px;">本次会话结束，感谢您的使用</small>
                    </div>
                </li>
                <li>
                    <div class="photo bg-2" style="background-image:url(../img/components/banner.jpg)">
                    </div>
                    <div class="app-listContactContent">
                        <p>张少波</p>
                        <small class="absolute" style="top:12px;right:4px;">昨天 11:50</small>
                        <small class="block nowrap" style="margin-top:8px;">本次会话结束，感谢您的使用</small>
                    </div>
                </li>
            </ul>
    </article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        //定义exmobi返回
    	function back(){history.go(-1)}
    </script>
</body>
</html>
