<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>list-axis1</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    <style type="text/css">
    body{
        background-color:white;
    }
    .app-axis1{
        padding-top:10px;
    }
    .app-axis1:after{
        left:-2px;
        top:25px;
        width:2px;
        background-color:#57b3fa;
    }
    .app-timelineContent{
        padding:5px 8px 10px 8px;
    }
    .app-timelineTitle{
        padding: 4px 0;
    }
    /*小点点*/
    .app-axis1 .timeline-badge{
        top:10px;
        left:-19px;
    }
    .app-axis1 .dot{
        width:12px;
        height:12px;
        background-color:#57b3fa;
    }
    .app-timelineDotOuter{
        border-width:3px;
        border-color:white;
        border-style:solid;
        text-align:center;
    }
    .app-timelineDotOuter .dot{
        display:none;
    }
    /*选中状态*/
    li.active .app-timelineTitle{
        color:#006dff;
    }
    li.active .timeline-badge{
        top:0px;
    }
    li.active .app-timelineDotOuter{
        width:30px;
        height:30px;
        line-height:30px;
        font-size:0;
        background-color:#cce1ef;
    }
    li.active .app-timelineDotOuter .dot{
        width:18px;
        height:18px;
        display:inline-block;
    }
    /*聊天框*/
    .app-chatbox{
        display: inline-block;
        position: relative;
        font-size:16px;
        margin:10px 0;
        padding:8px;
        border-radius:8px;
        background-color:#e0f4ff;
    }
    .app-chatbox+small{
        display: block;
    }
    .app-chatbox:after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        left: 10px;
        bottom: 100%;
        border-bottom-color: #e0f4ff;
    }
    /*.app-chatbox .app-chatbox-topArrow{
        width:13px;
        position:absolute;
        top:-8px;
        left:10px;
    } */
    /*标记*/
    .app-axis1 .mark-success,.app-axis1 .mark-cancel,.app-axis1 .mark-disable{
        padding:0 4px;
        font-size:12px;
        margin-left:4px;
    }
    .app-axis1 .mark-success{
        color:#d45802;
        background-color:#ffc9a3;
        border:1px solid #eb6100;
    }
    .app-axis1 .mark-cancel{
        color:#006dff;
        background-color:#a5d8ff;
        border:1px solid #006dff;
    }
    .app-axis1 .mark-disable{
        color:#9a9a9a;
        background-color:#e5e5e5;
        border:1px solid #c9c9c9;
    }
    </style>
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
        	<a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>列表</h1>
        </div>
    </header>
    <article>
        <ul class="timeline app-axis1">
            <li>
                <div class="timeline-badge">
                    <div class="dot app-timelineDotOuter"><div class="dot"></div></div>
                </div>
                <div class="app-timelineContent">
                    <p>
                        <span class="app-timelineTitle">分管领导：陈孝正</span>
                        <span class="mark-success">已查看</span>
                    </p>
                    
                    <div class="app-chatbox">
                        测试过。
                    </div>
                    <small class="nowrap">2016-06-08 10:45:34</small>
                </div>
            </li>
            <li class="active">
                <div class="timeline-badge">
                    <div class="dot app-timelineDotOuter"><div class="dot"></div></div>
                </div>
                <div class="app-timelineContent">
                    <p>
                        <span class="app-timelineTitle">分管领导：陈孝正</span>
                        <span class="mark-success">已查看</span>
                    </p>
                    <div class="app-chatbox">
                        
                        测试过测试过，测试过测试过测过测过测过。
                    </div>
                    <small class="nowrap">2016-06-08 10:45:34</small>
                </div>
            </li>
            <li>
                <div class="timeline-badge">
                    <div class="dot app-timelineDotOuter"><div class="dot"></div></div>
                </div>
                <div class="app-timelineContent">
                    <p>
                        <span class="app-timelineTitle">分管领导：陈孝正</span>
                        <span class="mark-cancel">未查看</span>
                    </p>
                    <div class="app-chatbox">
                        
                        测试过测试过，测试过测试过测过测过测过。
                    </div>
                    <small class="nowrap">2016-06-08 10:45:34</small>
                </div>
            </li>
            <li id="ID-LiAxisJustify"></li>
        </ul>
    </article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script>
        var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                /*Data*/

                /*DOM*/
                this.liAxisJustify=document.getElementById("ID-LiAxisJustify");
                /*Render*/
                this.render();
                
                /*Events*/
                this._attach();
            },
            render:function(){
                this._axisJustify();
            },
            /*=========================
              Method
              ===========================*/
            _axisJustify:function(){
                this.liAxisJustify.style.height=window.innerHeight-document.querySelector("article").clientHeight+"px";
            },
            /*=========================
              Plugin
              ===========================*/
            _initPlugin:function(){

            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
            },
            /*=========================
              Event Handler
              ===========================*/
        }

        window.addEventListener("load",function(){
            view.initialize();
        }, false);
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
