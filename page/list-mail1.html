<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>list-mail1</title>

		<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
		<style type="text/css">
			/*列表标题*/
	        .app-listBar{
	            display: -webkit-box;
	            -webkit-box-align:center;
	            background-color: white;
	            border-style: solid;
	            border-width: 0 0 1px 0;
	            border-color: #e6e6e6;
	        }
	        .app-listBar .app-peg{
	            margin: 8px;
	        }
	        .app-listBar .app-listBarTitle{
	            display: block;
	            padding: 8px 0;
	            -webkit-box-flex:1;
	        }
	        .app-listBar .app-listBarMore{
	            font-size: 12px;
	            color: #aaaaaa;
	            margin: 8px;
	        }
	        .app-peg{
	            display:inline-block;
	            width:6px;
	            height:12px;
	            background-color:#18b2ed;
	        }
	        /*邮件列表1*/
	        .app-mailList1{
	            background-color: #ffffff;
	        }
	        .app-mailList1 li{
	            position: relative;
	            display: -webkit-box;
	            box-sizing: border-box;
	            -webkit-box-align: center;
	        }
	        .app-mailList1 .photo{
	            border-radius: 100%;
	            margin: 8px;
	        }
	        .app-mailList1 .app-mailContent{
	            position: relative;
	            -webkit-box-flex: 1.0;
	            padding: 8px 8px 8px 0;
	            border-style: solid;
	            border-width: 0 0 1px 0;
	            border-color: #e6e6e6;
	        }
	        .app-mailList1 .app-mailContent>p{
	            margin: 4px 0;
	        }
	        .app-mailList1 .app-mailContent small:last-child{
	            display: block;
	            white-space: nowrap;
	            overflow: hidden;
	            text-overflow: ellipsis;
	        }
	        .app-mailDot{
	            width: 8px;
	            height: 8px;
	            border-radius: 100%;
	            background-color: #f4984e;
	            display: inline-block;
	            vertical-align: middle;
	        }
		</style>
	</head>
<body ontouchstart="">
		<header>
	        <div class="titlebar">
	            <a class="titlebar-button" href="javascript:back()">
	                <i class="size16 icon icon-arrowleft"></i>
	            </a>
	            <h1>邮件列表1</h1>
	        </div>
	    </header>
	    <article>
			<ul class="app-mailList1">
                <li>
                    <div class="photo bg-1">少波</div>
                    <div class="app-mailContent">
                        <small>
                            <i class="app-mailDot"></i>
                            <label class="bold">张少波</label>
                            <label class="float-right">12月21日</label>
                            <i class="size12 icon icon-fav-fill float-right color-warn"></i>
                        </small>
                        <p>您的圣诞礼物已经备好，看看咋样</p>
                        <small>[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
                    </div>
                </li>
                <li class="box-middle">
                    <div class="photo bg-1"><i class="icon icon-person"></i></div>
                    <div class="app-mailContent">
                        <small>
                            <i class="app-mailDot"></i>
                            <label class="bold">张少波</label>
                            <label class="float-right">12月21日</label>
                            <i class="size12 icon icon-fav-fill float-right color-warn"></i>
                        </small>
                        <p>您的圣诞礼物已经备好，看看咋样</p>
                        <small>[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
                    </div>
                </li>
            </ul>
	    </article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
	<script>
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
