<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>main4</title>
	<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
	<link rel="stylesheet" href="../css/main4.css">
</head>

<body ontouchstart="">
	<header>
	    <header>
			<div class="titlebar">
				<a class="titlebar-button" href="javascript:back()">
	                <i class="icon icon-arrowleft"></i>
	            </a>
				<h1>主页4</h1>
				<a id="asidemenu"><i class="icon me"></i></a>
			</div>
		</header>
	</header>
	<article>
		<div class="SID-Rbox">
		    <div class="SID-R1">集团简介</div>
		    <div class="SID-R2">发展战略</div>
		    <div class="SID-R3">关于我们</div>
		    <div class="SID-R4">领导团队</div>
		    <div class="SID-R5">发展历程</div>
		    <div class="SID-R6">组织架构</div>
	    </div>
	</article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->

	<script>
		
		var aniBreathe=function(element){
			element.style.webkitAnimationDelay="0ms";
			element.style.webkitAnimationDuration="2000ms";
			element.style.webkitAnimationName="breathing";
			element.style.webkitAnimationTimingFunction="ease";
			element.style.webkitAnimationIterationCount="infinite";
		}
		var views={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                //DOM
                this.divR1,this.divR2,this.divR3,this.divR4,this.divR5,this.divR6,
                this.divR1Class="SID-R1",this.divR2Class="SID-R2",this.divR3Class="SID-R3",
                this.divR4Class="SID-R4",this.divR5Class="SID-R5",this.divR6Class="SID-R6";
                //Data
                //Plugin
            },
            /*=========================
              Method
              ===========================*/
            _initClocks:function(){
            },
            /*=========================
              Plugin
              ===========================*/
            _initPlugin:function(){

            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
                if(this.divR1)this.divR1.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
                if(this.divR2)this.divR2.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
                if(this.divR3)this.divR3.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
                if(this.divR4)this.divR4.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
                if(this.divR5)this.divR5.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
                if(this.divR6)this.divR6.addEventListener("webkitAnimationEnd",this._onAnimationEnd,false);
            },
            /*=========================
              Event Handler
              ===========================*/
            _onAnimationEnd:function(e){
            	aniBreathe(e.target);
            },
            /*=========================
              OnLoad
              ===========================*/
            _onLoad:function(){
                var self=this;
                //DOM
                this.divR1=document.querySelector("."+this.divR1Class);
				this.divR2=document.querySelector("."+this.divR2Class);
				this.divR3=document.querySelector("."+this.divR3Class);
				this.divR4=document.querySelector("."+this.divR4Class);
				this.divR5=document.querySelector("."+this.divR5Class);
				this.divR6=document.querySelector("."+this.divR6Class);
                //Plugin
                this._initPlugin();
                //Events
                this._attach();
            }
        }

        window.addEventListener("load",function(){
            views._onLoad();
        }, false);

        document.addEventListener("DOMContentLoaded",function(){
            views.initialize();
        }, false);
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
