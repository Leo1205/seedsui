<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>main6</title>

		<link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
		<link rel="stylesheet" href="../../plugin/animate/animate.css">
		<style type="text/css">
			.app-grid {
				background: #fff;
				padding:10px 0;
			}
			.app-grid a{
				border-radius:100%;
			}
			.app-grid .app-grid1 {
				animation-delay:100ms;
				-webkit-animation-delay:100ms;
			}
			.app-grid .app-grid2 {
				animation-delay:200ms;
				-webkit-animation-delay:200ms;
			}
			.app-grid .app-grid3 {
				animation-delay:300ms;
				-webkit-animation-delay:300ms;
			}
			.app-grid .app-grid4 {
				animation-delay:400ms;
				-webkit-animation-delay:400ms;
			}
			.app-grid .app-grid5 {
				animation-delay:500ms;
				-webkit-animation-delay:500ms;
			}
			.app-grid .app-grid6 {
				animation-delay:600ms;
				-webkit-animation-delay:600ms;
			}
			.app-grid .app-grid7 {
				animation-delay:700ms;
				-webkit-animation-delay:700ms;
			}
			.app-grid .app-grid8 {
				animation-delay:800ms;
				-webkit-animation-delay:800ms;
			} 
			/*列表标题*/
	        .app-listBar{
	            display: -webkit-box;
	            -webkit-box-align:center;
	            background-color: white;
	            border-style: solid;
	            border-width: 0 0 1px 0;
	            border-color: #e6e6e6;
	        }
	        .app-listBar .app-peg{
	            margin: 8px;
	        }
	        .app-listBar .app-listBarTitle{
	            display: block;
	            padding: 8px 0;
	            -webkit-box-flex:1;
	        }
	        .app-listBar .app-listBarMore{
	            font-size: 12px;
	            color: #aaaaaa;
	            margin: 8px;
	        }
	        .app-peg{
	            display:inline-block;
	            width:6px;
	            height:12px;
	            background-color:#18b2ed;
	        }
	        /*邮件列表1*/
	        .app-mailList1{
	            background-color: #ffffff;
	        }
	        .app-mailList1 li{
	            position: relative;
	            display: -webkit-box;
	            box-sizing: border-box;
	            -webkit-box-align: center;
	        }
	        .app-mailList1 .photo{
	            border-radius: 100%;
	            margin: 8px;
	        }
	        .app-mailList1 .app-mailContent{
	            position: relative;
	            -webkit-box-flex: 1.0;
	            padding: 8px 8px 8px 0;
	            border-style: solid;
	            border-width: 0 0 1px 0;
	            border-color: #e6e6e6;
	        }
	        .app-mailList1 .app-mailContent>p{
	            margin: 4px 0;
	        }
	        .app-mailList1 .app-mailContent small:last-child{
	            display: block;
	            white-space: nowrap;
	            overflow: hidden;
	            text-overflow: ellipsis;
	        }
	        .app-mailDot{
	            width: 8px;
	            height: 8px;
	            border-radius: 100%;
	            background-color: #f4984e;
	            display: inline-block;
	            vertical-align: middle;
	        }
		</style>
	</head>
<body ontouchstart="">
		<header>
	        <div class="titlebar">
	            <a class="titlebar-button left" href="javascript:history.go(-1)">
	                <i class="icon icon-arrowleft"></i>
	                <span>返回</span>
	            </a>
	            <h1 class="text-center">首页</h1>
	        </div>
	    </header>
	    <article>
	    	<div class="group">
		    	<ul class="grid app-grid" data-rowspace="8" data-col="4">
					<li>
						<a class="app-grid1 photo animated flipInX bg-1">
							<i class="icon icon-contact-fill"></i>
						</a>
						<label class="app-grid-label">通讯录</label>
					</li>
					<li>
						<a class="app-grid2 photo animated flipInX bg-2">
							<i class="icon icon-write-fill"></i>
						</a>
						<label class="app-grid-label">审批</label>
					</li>
					<li>
						<a class="app-grid3 photo animated flipInX bg-3">
							<i class="icon icon-position-fill"></i>
						</a>
						<label class="app-grid-label">定位</label>
					</li>
					<li>
						<a class="app-grid4 photo animated flipInX bg-4">
							<i class="icon icon-gear-fill"></i>
						</a>
						<label class="app-grid-label">设置</label>
					</li>
					<li>
						<a class="app-grid5 photo animated flipInX bg-5">
							<i class="icon icon-folder-fill"></i>
						</a>
						<label class="app-grid-label">文档</label>
					</li>
					<li>
						<a class="app-grid6 photo animated flipInX bg-6">
							<i class="icon icon-chartpie-fill"></i>
						</a>
						<label class="app-grid-label">数据分析</label>
					</li>
					<li>
						<a class="app-grid7 photo animated flipInX bg-7">
							<i class="icon icon-chartbar-fill"></i>
						</a>
						<label class="app-grid-label">其它数据</label>
					</li>
					<li>
						<a class="app-grid8 photo animated flipInX bg-8">
							<i class="icon icon-chatline-fill"></i>
		                    <span class="tip absolute" style="top:-4px;right:-4px;">3</span>
						</a>
						<label class="app-grid-label">IM</label>
					</li>
				</ul>
			</div>
			<div class="group">
				<div class="app-listBar">
	                <span class="app-peg"></span>
	                <p class="app-listBarTitle">今日热门</p>
	            </div>
				<ul class="app-mailList1">
	                <li>
	                    <div class="photo bg-1">少波</div>
	                    <div class="app-mailContent">
	                        <small>
	                            <i class="app-mailDot"></i>
	                            <label class="bold">张少波</label>
	                            <label class="float-right">12月21日</label>
	                            <i class="size12 icon icon-fav-fill float-right color-warn"></i>
	                        </small>
	                        <p>您的圣诞礼物已经备好，看看咋样</p>
	                        <small>[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
	                    </div>
	                </li>
	                <li class="box-middle">
	                    <div class="photo bg-1"><i class="icon icon-person"></i></div>
	                    <div class="app-mailContent">
	                        <small>
	                            <i class="app-mailDot"></i>
	                            <label class="bold">张少波</label>
	                            <label class="float-right">12月21日</label>
	                            <i class="size12 icon icon-fav-fill float-right color-warn"></i>
	                        </small>
	                        <p>您的圣诞礼物已经备好，看看咋样</p>
	                        <small>[图片]Hi,柱子:圣诞节到了，给您的圣诞礼物已经备好，来看看喜不喜欢</small>
	                    </div>
	                </li>
	            </ul>
            </div>
	    </article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->
	<script>
		var gridOpt=document.querySelectorAll(".app-grid>li>a");
		[].slice.call(gridOpt).forEach(function(n,i,a){
			EventUtil.addHandler(n,"animationend",function(){
				n.classList.remove("flipInX","flipInY");
				n.style.webkitAnimationDelay="0s";
			});
			EventUtil.addHandler(n,"click",function(){
				n.classList.add("flipInY");
			});
		});
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
