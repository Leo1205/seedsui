<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>main4</title>
	<link rel="stylesheet" href="../../plugin/seedsui/seedsui.min.css">
	<link rel="stylesheet" href="../css/main4.css">
  <style type="text/css">
  /*----------------main4:start----------------*/
  body{
    background-size:cover;
    background-image:url(../img/main4/bg.jpg);
  }
  .app-rbox{
    position:absolute;
    width:240px;
    height:250px;
    top:20%;
    left:50%;
    -webkit-transform: translateX(-50%);
  }
  .app-r1,.app-r2,.app-r3,.app-r4,.app-r5,.app-r6{
    display:-webkit-box;
    -webkit-box-align: center;
    -webkit-box-pack: center;
    position:absolute;
    border-radius:100%;
    color:white;
    text-align:center;
    line-height:100%;
    opacity: 0;
    -webkit-transform:scale(1,1);
    -webkit-animation-name:zoomout;
    -webkit-animation-duration:500ms;
    -webkit-animation-fill-mode:forwards;
  }
  @-webkit-keyframes zoomout{
    from{
      opacity: 0;
      -webkit-transform:scale(0,0);
    }to{
      opacity: 1;
      -webkit-transform:scale(1,1);
    }
  }
  @-webkit-keyframes breathing{
    0%{
      opacity:1;
      -webkit-transform:scale(1,1);
    }50%{
      opacity:1;
      -webkit-transform:scale(0.95,0.95);
    }100%{
      opacity:1;
      -webkit-transform:scale(1,1);
    }
  }
  .app-r1{
    width:86px;
    height:86px;
    top:0;
    left:76px;
    
    background-color:#e03032;
  }
  .app-r2{
    width:70px;
    height:70px;
    top:72px;
    left:0;
    -webkit-animation-delay:100ms;
    background-color:#47addd;
  }
  .app-r3{
    width:74px;
    height:74px;
    top:95px;
    left:76px;
    -webkit-animation-delay:200ms;
    
    color:#696767;
    background-color:rgba(255,255,255,.6);
  }
  .app-r4{
    width:78px;
    height:78px;
    top:72px;
    right:0;
    -webkit-animation-delay:300ms;
    background-color:#df2e58;
  }
  .app-r5{
    width:76px;
    height:76px;
    bottom:16px;
    left:22px;
    -webkit-animation-delay:400ms;
    background-color:#5876bf;
  }
  .app-r6{
    width:86px;
    height:86px;
    bottom:4px;
    right:34px;
    -webkit-animation-delay:500ms;
    background-color:#5ec858;
  }
  .app-r1:active,.app-r2:active,.app-r3:active,.app-r4:active,.app-r5:active,.app-r6:active{
    opacity:0.8;
  }
  /*----------------main4:end----------------*/
  </style>
</head>

<body ontouchstart="">
	<header>
	    <header>
			<div class="titlebar">
				<a class="titlebar-button" href="javascript:back()">
	                <i class="icon icon-arrowleft"></i>
	            </a>
				<h1>主页4</h1>
				<a id="asidemenu"><i class="icon me"></i></a>
			</div>
		</header>
	</header>
	<article>
		<div class="app-rbox">
		    <div class="app-r1 SID-BtnRound">集团简介</div>
		    <div class="app-r2 SID-BtnRound">发展战略</div>
		    <div class="app-r3 SID-BtnRound">关于我们</div>
		    <div class="app-r4 SID-BtnRound">领导团队</div>
		    <div class="app-r5 SID-BtnRound">发展历程</div>
		    <div class="app-r6 SID-BtnRound">组织架构</div>
	    </div>
	</article>
    <script src="../../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../../plugin/exmobi/exmobi.js"></script>-->

	<script>
		
		var aniBreathe=function(element){
			element.style.webkitAnimationDelay="0ms";
			element.style.webkitAnimationDuration="2000ms";
			element.style.webkitAnimationName="breathing";
			element.style.webkitAnimationTimingFunction="ease";
			element.style.webkitAnimationIterationCount="infinite";
		}
		var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                /*DOM*/
                this.btnRounds=document.querySelectorAll(".SID-BtnRound");
                /*Plugin*/

                /*Data*/

                /*Render*/
                this.render();
                
                /*Events*/
                this._attach();
            },
            render:function(){
                this._initPlugin();
            },
            /*=========================
              Method
              ===========================*/
            _initClocks:function(){
            },
            /*=========================
              Plugin
              ===========================*/
            _initPlugin:function(){

            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
                [].slice.call(this.btnRounds).forEach(function(n,i){
                        n.addEventListener("webkitAnimationEnd",self._onAnimationEnd,false);
                });
            },
            /*=========================
              Event Handler
              ===========================*/
            _onAnimationEnd:function(e){
            	aniBreathe(e.target);
            },
            /*=========================
              OnLoad
              ===========================*/
            _onLoad:function(){
                var self=this;
                //DOM
                
                //Plugin
                this._initPlugin();
                //Events
                this._attach();
            }
        }

        window.addEventListener("load",function(){
            view.initialize();
        }, false);
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
