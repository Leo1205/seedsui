<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<title>main7</title>

		<link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
		<link rel="stylesheet" href="../plugin/animate/animate.css">
		<style type="text/css">
		.timeline-badge{
			top:25px;
		}
		/*用户信息*/
		.app-userBanner {
			background-image:url('../img/main7/banner-top.jpg');
			height:100px;
			-webkit-background-size: cover;
		    -moz-background-size: cover;
		    -o-background-size: cover;
		    background-size: cover;
		    position:relative;
		}
		.app-userInfo {
			position:absolute;
			bottom:-30px;
			left:25px;
		}
		.app-userImg {
			border:3px #ffffff solid;
			-webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
			float:left;
			margin-right:10px;
			border-radius:100%;
		}
		.app-userImg img {
			height:90px;
			width:90px;
		}
		.app-userName {
			font-size:20px;
			color:#ffffff;
			line-height:50px;
		}
		.app-userDetail {
			font-size:14px;
			margin-top: 10px;
		}
		/*轴列表*/
		.app-lineList{
			margin-left: 65px;
			border-color: #e6e6e6;
			padding: 0 18px;
			border-style: solid;
			border-width: 0 0 0 1px;
		}
		.app-lineList li{
			position: relative;
			display: -webkit-box;
			box-sizing: border-box;
			-webkit-box-align: center;
			margin-top: 10px;
		}
		.app-lineList .photo{
			border-radius: 100%;
			display:-webkit-inline-box;
			margin:8px;
		}
		.app-lineList .photo .tip{
			position: absolute;
			top: -4px;
			right: -4px;
			font-size: 12px;
			width: 24px;
			height: 24px;
			line-height: 24px;
		}
		.app-lineList .app-lineContent{
			-webkit-box-flex: 1;
    		padding: 8px 8px 8px 0;
		}
		.app-lineList .app-lineContent small{
			margin-top: 8px;
		}
		</style>
	</head>
<body ontouchstart="">
	   <header>
		    <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()">
                <i class="icon icon-arrowleft"></i>
            </a>
            <h1>首页</h1>
        </div>
		</header>
	    <article>
	    	<div class="app-userBanner">
		    	<div class="app-userInfo">
		    		<div class="photo size80 app-userImg rollIn animated" style="background-image:url('../img/main7/user.jpg')">
		    		</div>
		    		<div class="fadeInRight animated" style="float:left;">
			    		<div class="app-userName">
			    			张三
			    		</div>
			    		<div class="app-userDetail">
			    			业务产品部  - UED
			    		</div>
		    		</div>
		    	</div>
		    </div>
		    <ul class="app-lineList">
		    	<li style="height:30px"></li>
                <li class="animated fadeInRight" id="grid1">
                    <div class="timeline-badge dot bg-1"></div>
                    <div class="photo bg-1">
                        <i class="icon icon-chatdot-fill"></i>
                        <span class="tip">12</span>
                    </div>
                    <div class="app-lineContent">
                    	<p>邮件</p>
                    	<small>E-Mail</small>
                    </div>
                </li>
                <li class="animated fadeInRight" id="grid2">
                    <div class="timeline-badge dot bg-2"></div>
                    <div class="photo bg-2">
                        <i class="icon icon-contact-fill"></i>
                    </div>
                    <div class="app-lineContent">
                    	<p>通讯录</p>
                    	<small>Contacts</small>
                    </div>
                </li>
                <li class="animated fadeInRight" id="grid3">
                    <div class="timeline-badge dot bg-3"></div>
                    <div class="photo bg-3">
                        <i class="icon icon-write-fill"></i>
                    </div>
                    <div class="app-lineContent">
                    	<p>公文审批</p>
                    	<small>Document Approval</small>
                    </div>
                </li>
                <li class="animated fadeInRight" id="grid4">
                    <div class="timeline-badge dot bg-4"></div>
                    <div class="photo bg-4">
                        <i class="icon icon-position-fill"></i>
                    </div>
                    <div class="app-lineContent">
                    	<p>地图定位</p>
                    	<small>Location</small>
                    </div>
                </li>
                <li class="animated fadeInRight" id="grid5">
                    <div class="timeline-badge dot bg-5"></div>
                    <div class="photo bg-5">
                        <i class="icon icon-gear-fill"></i>
                    </div>
                    <div class="app-lineContent">
                    	<p>设置</p>
                    	<small>Setting</small>
                    </div>
                </li>
                <li class="animated fadeInRight" id="grid6">
                    <div class="timeline-badge dot bg-6"></div>
                    <div class="photo bg-6">
                        <i class="icon icon-chartpie-fill"></i>
                    </div>
                    <div class="app-lineContent">
                    	<p>数据分析</p>
                    	<small>Statistics</small>
                    </div>
                </li>
                <li id="ID-Supply"></li>
            </ul>
		</article>
	
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->

	<script>
		var SupplyContainer=document.getElementById("ID-Supply");
		function setGridHeight(){
			var article=document.getElementsByTagName("article")[0];
		    var Supply=window.innerHeight-article.clientHeight;
		    if(Supply<0)return;
		    SupplyContainer.style.height=Supply+"px";
		}
		setGridHeight();
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
