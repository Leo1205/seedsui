<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>slider-page</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
</head>

<body ontouchstart="">
        <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>滑动页面</h1>
        </div>
        <ul class="tabbar" data-type="slide" data-col="5" id="tabbar">
            <li class="tab active">
                <label class="tab-label">头条</label>
            </li>
            <li class="tab">
                <label class="tab-label">推荐</label>
            </li>
            <li class="tab">
                <label class="tab-label">科技</label>
            </li>
            <li class="tab">
                <label class="tab-label">舆情</label>
            </li>
            <li class="tab">
                <label class="tab-label">动态</label>
            </li>
        </ul>
    </header>
    <article style="padding-top:84px;" class="scrollbox">
        <div class="slider-container" id="carouselPage" style="height: 100%;">
            <div class="slider-wrapper">
                <div class="slider-slide">
                    第一页
                </div>
                <div class="slider-slide">
                    第二页
                </div>
                <div class="slider-slide">
                    第三页
                </div>
                <div class="slider-slide">
                    第四页
                </div>
                <div class="slider-slide">
                    第五页
                </div>
            </div>
        </div>
    </article>
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script type="text/javascript">
        var slides=document.querySelectorAll("#carouselPage .slider-slide");
        //初始化滑动容器
        var carouselPage;
        function initSlider(){
            carouselPage=new Slider("#carouselPage",{
                "onInit":function(e){
                    //compatibleIosScroll(e);
                },
                "onSlideChangeEnd":function(e){
                    tabActive(e.index);
                    //compatibleIosScroll(e);
                }
            });
        }
        //初始化数据
        var pageDataCount=[100,10,30,40,50];//每页数据条数
        function initData(){
            [].slice.call(slides).forEach(function(n,i,a){
                var datastr="";
                for(var j=0;j<pageDataCount[i];j++){
                    datastr+='<li class="padding8 underline"><p>第'+i+'页</p></li>'
                }
                n.innerHTML='<ul class="list">'+datastr+'</ul>';
            })
        }
        //初始化tabbar菜单
        var tabbar=document.getElementById("tabbar");
        var tab=tabbar.querySelectorAll(".tab");
        function tabActive(index){
            for(var i=0,t;t=tab[i++];){
                t.classList.remove("active");
            }
            tab[index].classList.add("active");
        }
        function initTabbar(){
            for(var i=0,t;t=tab[i++];){
                (function(i){
                    t.addEventListener("click",function(){
                        carouselPage.slideTo(i-1);
                        tabActive(i-1);
                    },false);
                })(i);
            }
        }
        //给第一页和第二页添加拖动刷新

        function initDrag(){
            var drag1=new Dragrefresh(carouselPage.slides[0],{
                "threshold":100,
                "onRefreshStart":function(e){
                    setTimeout(function(){
                        e.refreshComplete();
                    }, 2000);
                },
                "onRefreshEnd":function(e){
                    console.log("加载完成");
                },
                "onBottom":function(e){
                    console.log("滚动到底部啦");
                    //数据加载完成时，隐藏下面的元素
                    setTimeout(function(){
                        e.bottomContainer.style.display="none";
                    }, 5000);
                }
            });

            var drag2=new Dragrefresh(carouselPage.slides[1],{
                "onRefresh":function(e){
                    setTimeout(function(){
                        e.refreshComplete();
                    }, 2000);
                },
                "onRefreshEnd":function(e){
                    console.log("加载完成");
                },
                "onBottom":function(e){
                    console.log("滚动到底部啦");
                    //数据加载完成时，隐藏下面的元素
                    setTimeout(function(){
                        e.bottomContainer.style.display="none";
                    }, 5000);
                }
            });
        }
        window.addEventListener("load",function(){
            initData();
            initSlider();
            initTabbar();
            initDrag();
        },false);

        /*兼容Ios浏览器滚动到最底或者最顶，不能滑动的问题*/
        /*[].slice.call(slides).forEach(function(n,i,a){
            n.addEventListener("scroll",function(e){
                compatibleIosScroll(e);
            },false);
        })
        function compatibleIosScroll(e){
            var container=e.target;
            var clientHeight=container.clientHeight; 
            var scrollTop=container.scrollTop; 
            var scrollHeight=container.scrollHeight;
            if(scrollTop==0){
                container.scrollTop=1;
                return;
            }
            if (clientHeight+scrollTop>=scrollHeight){
                container.scrollTop=container.scrollTop-1;
            }
        }*/
        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
