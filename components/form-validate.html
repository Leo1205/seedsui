<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>form-validate</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
    <style type="text/css">
    .app-active-error {
        background-color: #ffecec;
    }
    </style>
</head>

<body ontouchstart="">
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
            <h1>表单验证</h1>
        </div>
    </header>
    <article>
    	<form id="form1" style="padding:10px;">
            <div class="inputbox bordered tbmargin8" data-input="clear">
                <input type="text" placeholder="用户名" name="username" maxlength="16" data-rule-field="用户名" data-rule="required username"/>
                <i class="icon icon-clear-fill color-placeholder hide"></i>
            </div>
            <div class="inputbox bordered tbmargin8" data-input="reveal">
                <input type="password" placeholder="密码" name="password" id="password" maxlength="16" data-rule-field="密码" data-rule="required safelvl password minlength:6 maxlength:16"/>
                <i class="icon icon-eye-fill color-placeholder"></i>
                <div class="safelvl lvl0">
                    <div class="progress"></div>
                	<ul>
                		<li>弱</li>
                		<li>中</li>
                		<li>强</li>
                	</ul>
                </div>
            </div>
            
            <div style="height:22px;"></div>

            <div class="inputbox bordered tbmargin8" data-input="reveal">
                <input type="password" placeholder="确认" name="repassword" data-rule-field="密码" data-rule="required password compare:password minlength:6 maxlength:16"/>
                <i class="icon icon-eye-fill color-placeholder"></i>
            </div>

            <div class="inputbox bordered tbmargin8">
                <input type="text" placeholder="手机号码" name="phone" data-rule-field="手机号码" data-rule="phone"/>
            </div>

            <div class="inputbox bordered tbmargin8">
                <input type="text" placeholder="中文姓名" name="mail" data-rule-field="姓名" data-rule="chinese"/>
            </div>

            <div class="inputbox bordered tbmargin8">
                <input type="text" placeholder="邮箱" name="mail" data-rule-field="邮箱" data-rule="mail"/>
            </div>

            <div class="inputbox bordered tbmargin8">
                <input type="number" placeholder="年龄" name="age" data-rule-field="年龄" data-rule="number minnumber:18 maxnumber:48"/>
            </div>

            <button class="button submit block">注册</button>
    	</form>
    </article>
    
    <script src="../plugin/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script>
    window.addEventListener("load",function(){
        var f=new Form("#form1",{
            "toastParent":"article",
            "formFilterClass":"form-filter",
            "onFail":function(e){
                for(var i=0,el;el=e.formElements[i++];){
                    el.parentNode.classList.remove("app-active-error");
                }
                e.field.parentNode.classList.add("app-active-error");
                e.toast.show();
            },
            "onSuccess":function(e){
                for(var i=0,el;el=e.formElements[i++];){
                    el.parentNode.classList.remove("app-active-error");
                }
                console.log("提交");
            }
        });
        f.container.addEventListener("submit",function(e){
            e.preventDefault();
            f.validate();
        },false);
    },false);
    //定义exmobi返回
    function back(){history.go(-1);}
    </script>
</body>
</html>
