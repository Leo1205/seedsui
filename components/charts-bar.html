<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>charts-bar</title>
    <link rel="stylesheet" href="../plugin/seedsui/seedsui.min.css">
</head>
<body>
    <header>
        <div class="titlebar">
            <a class="titlebar-button" href="javascript:back()"><i class="size16 icon icon-arrowleft"></i></a>
            <h1>柱状图</h1>
        </div>
    </header>
    <article>
	   <div id="ID-ChartBar" style="width: 100%;height:300px;"></div>
    </article>
	<script src="../plugin/seedsui/seedsui.min.js"></script>
	<script src="../plugin/echarts/echarts.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../plugin/exmobi/exmobi.js"></script>-->
    <script>
        var views={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                //DOM
                //Data
                //Plugin
                this.chartBarData,this.chartBar={},this.chartBarId="ID-ChartBar";
            },
            /*=========================
              Method
              ===========================*/
            _initChartBar:function(){
            	this.chartBar = echarts.init(document.getElementById(this.chartBarId));
            	this.chartBarData = {
                    /*提示*/
            		tooltip : {
                        trigger: 'item',//触发类型，可选为：'axis' | 'item'
                        triggerOn:'click',
                        formatter: function(params){
                            console.log(params);
                            return params.name+":"+params.value;
                        },
                        //当触发类型为axis，可设置此项
                        axisPointer : {// 坐标轴指示器，坐标轴触发有效
                            type : 'shadow',// 默认为直线，可选为：'line' | 'shadow'
                            shadowStyle:{
                                opacity:0
                            }
                        }
                    },
                    /*容器*/
            		grid : {
            			top:20,
                        left:50,
                        right:20,
                        bottom:50
            		},
                    /*x轴*/
            		xAxis : {
            			data : ["1月","2月","3月","4月","5月","6月","7月"],
                        axisLabel:{//文字
                            show:true,
                            textStyle :{
                                color:'#707070'
                            },
                        },
                        splitLine : {//分割线
                            show:true,
                            lineStyle: {
                                color: ['#ddd', '#ddd']// 使用深浅的间隔色
                            },
                        },
                        axisLine : {//轴线
                            show:true,
                            lineStyle: {
                                color: ['#cfcfcf']
                            }
                        },
                        axisTick : {//刻度线
                            show:true,
                            lineStyle: {
                                color: ['#ddd']
                            }
                        },
            		},
                    /*y轴*/
                    yAxis : {
                        axisLabel:{//文字
                            show:true,
                            textStyle :{
                                color:'#666666'
                            },
                        },
                        splitLine : {//分割线
                            show:true,
                            lineStyle: {
                                color: ['#ddd', '#ddd']// 使用深浅的间隔色
                            },
                        },
                        axisLine : {//轴线
                            show:true,
                            lineStyle: {
                                color: ['#adadad']
                            }
                        },
                        axisTick : {//刻度线
                            show:true,
                            lineStyle: {
                                color: ['#ddd']
                            }
                        },
                    },
                    /*系列*/
                    series : [
                    {
                        name:"月",
                        type:"bar",
                        itemStyle: {//type为bar时,设置柱的颜色
                            normal: {
                                color: function(params) {
                                    var colorList = ['#53c6fd','#ffae02','#3ae3ea','#ff6f36','#cf7af3','#4cd32e','#4587f7','#00c2eb','#ff618f','#21d9a1'];
                                    return colorList[params.dataIndex];
                                }
                            }
                        },
                        lineStyle:{//type为line时,设置线的颜色
                            normal: {
                                color: '#4bc0c0'
                            }
                        },
                        data : [
                            {value:"65",name:"111"},
                            {value:"18",name:"222"},
                            {value:"78",name:"333"},
                            {value:"12",name:"444"},
                            {value:"95",name:"555"},
                            {value:"23",name:"666"},
                            {value:"88",name:"777"},
                        ]
                    }
                    ]
            	}
            	this.chartBar.setOption(this.chartBarData);
            },
            /*=========================
              Plugin
              ===========================*/
            _initPlugin:function(){
            	this._initChartBar();
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
            },
            /*=========================
              Event Handler
              ===========================*/
            /*=========================
              OnLoad
              ===========================*/
            _onLoad:function(){
                var self=this;
                //DOM

                //Plugin
                this._initPlugin();
                //Events
                this._attach();
            }
        }

        window.addEventListener("load",function(){
            views._onLoad();
        }, false);

        document.addEventListener("DOMContentLoaded",function(){
            views.initialize();
        }, false);

        //定义exmobi返回
        function back(){history.go(-1);}
    </script>
</body>
</html>
