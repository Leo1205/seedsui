	<script>
        var view={
            /*=========================
              Model
              ===========================*/
            render:function(){
                var self = this;
                //提示框
                this.toast=new Toast("");
                //时间段
                this.part1,this.part2;
                this.timepart=new Timepart("#ID-Timepart",{
                    startTime:"0:00",
                    endTime:"24:00",
                    
                    onConflictOver:function(e){
                        self.toast.setText("不能跨选禁用时间段");
                        self.toast.show();
                        //移除所有选中效果
                        e.removeAllActive();
                    },
                    onConflictContain:function(e){
                        self.toast.setText("选择的时间段已经有时间段被选了");
                        self.toast.show();
                    },
                    onClickActive:function(s){
                        s.removeAllActive();
                    },
                    onClickDisabled:function(e){
                        self.toast.setText("不能选择禁用时间段");
                        self.toast.show();
                    },
                    onClickValid:function(s){
                        if(s.clickCount==1){//如果点击了一次
                            self.part1=s.target;
                            self.part1.classList.add(s.params.activeClass);
                        }else if(s.clickCount==2){//如果点击了两次
                            self.part2=s.target;
                            //选中
                            var times=s.getTimesByParts(self.part1,self.part2);
                            s.activeTimes(times.startTime,times.endTime);
                        }else if(s.clickCount==3){//如果点击了三次
                            s.removeAllActive();
                        }
                    },
                });
                this.timepart.disableTimes(null,new Date(),["SID-DisabledBefore"]);
                this.timepart.disableTimes("11:00","12:00");
                //加载数据
                this.loadData();
            },
            refresh:function(){
                console.log("刷新");
            },
            destroy:function(){
                console.log("移除");
            },
            loadData:function(){

                this._attach();//使用backbone时，此行无用
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
                document.getElementById("ID-BtnSubmit").addEventListener("click",function(e){
                    var times=self.timepart.getActiveTimes();
                    var starttime=times.startTime;
                    var endtime=times.endTime;
                    console.log("选中时间："+starttime+" ~ "+endtime);
                },false);
            },
            /*=========================
              Event Handler
              ===========================*/
        }

        window.addEventListener("load",function(){
            view.render();
        }, false);

		//定义exmobi返回
		function back() {
			history.go(-1);
		}
