    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
	<script>
        var toast=new Toast("");
        var timepart=new Timepart("#ID-Timepart",{
            startTime:"7:00",
            endTime:"21:00",
            onClickDisabled:function(e){
                toast.setText("不能选择禁用时间段");
                toast.show();
            },
            onOverDisabled:function(e){
                toast.setText("不能跨选禁用时间段");
                toast.show();
            }
        });
        timepart.disableTimes("7:10","8:10");
        timepart.disableTimes("9:00","9:10");
        
        document.getElementById("ID-BtnSubmit").addEventListener("click",function(e){
            var starttime=timepart.getActiveStartTime();
            console.log("选中的开始时间："+starttime);
            var endtime=timepart.getActiveEndTime();
            console.log("选中的结束时间："+endtime);
        },false);
