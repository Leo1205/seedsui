<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><meta name="format-detection" content="telephone=no">
	<title>loading</title>
	<link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
	<style type="text/css">
	.hide{
		display: none!important;
	}
	</style>
</head>

<body ontouchstart="">
	<!-- 加载遮罩 -->
    <div class="loading" id="ID-Loading" style="display: block;">
        <div class="loading-progress-box">
            <div class="loading-progress"></div>
        </div>
    </div>

	<header>
		<div class="titlebar">
	        <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
	        <h1 class="titlebar-title">loading</h1>
	    </div>
	</header>
	<article>
        <a class="button submit block" style="margin:12px 10px;" id="ID-BtnShowLoad">显示遮罩</a>
	</article>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
	<script>
        var view={
            /*=========================
              Model
              ===========================*/
            initialize:function(){
                /*DOM*/
                this.btnShowLoad=document.getElementById("ID-BtnShowLoad");
                /*Plugin*/
                this.loading;
                /*Data*/

                /*Render*/
                this.render();
                
                /*Events*/
                this._attach();
            },
            render:function(){
                this._initPlugin();
            },
            /*=========================
              Method
              ===========================*/
            _update:function(){
            },
            /*=========================
              Plugin
              ===========================*/
            _initLoading:function(){
                var self=this;
                /*this.loading=new Loading();
                this.loading.show();*/
                this.loading=new Loading({//第二种方法:默认创建好DOM更快
                    container:"#ID-Loading"
                });
                setTimeout(function(){
                    self.loading.hide();
                },1000);
            },
            _initPlugin:function(){
                this._initLoading();
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
                this.btnShowLoad.addEventListener("click",self._onClickBtnShowLoad,false);
            },
            /*=========================
              Event Handler
              ===========================*/
            _onClickBtnShowLoad:function(e){
                view.loading.show();
                setTimeout(function(){
                    view.loading.hide();
                },5000);
            }
        }

        window.addEventListener("load",function(){
            view.initialize();
        }, false);
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
