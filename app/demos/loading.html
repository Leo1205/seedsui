<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="../images/apple-touch-icon.png">
	<title>loading</title>
	<link rel="stylesheet" href="../scripts/lib/seedsui/seedsui.min.css">
	<style type="text/css">
	.hide{
		display: none!important;
	}
	</style>
</head>

<body ontouchstart="">
	<header>
		<div class="titlebar">
	        <a class="titlebar-button" href="javascript:back()"><i class="icon icon-arrowleft"></i></a>
	        <h1 class="titlebar-title">loading</h1>
	    </div>
	</header>
	<article>
        <a class="button submit block" style="margin:12px 10px;" id="ID-BtnShowLoad">显示遮罩</a>
	</article>
    <!-- 加载遮罩 -->
    <div class="loading" id="ID-Loading" style="display: block;top:44px;">
        <div class="loading-progress-box">
            <div class="loading-progress"></div>
        </div>
    </div>
    <script src="../scripts/lib/seedsui/seedsui.min.js"></script>
    <!--Exmobi能力-->
    <!--<script src="../scripts/lib/exmobi/exmobi.js"></script>-->
	<script>
        var view={
            /*=========================
              Model
              ===========================*/
            render:function(){
                var self = this;
                //渲染页面
                /*this.loading=new Loading();
                this.loading.show();*/
                //第二种方法:默认创建好DOM更快
                this.loading=new Loading({
                    container:"#ID-Loading"
                });
                setTimeout(function(){
                    self.loading.hide();
                },1000);

                //加载数据
                this.loadData();
            },
            refresh:function(){
                console.log("刷新");
            },
            destroy:function(){
                console.log("移除");
            },
            loadData:function(){

                this._attach();//使用backbone时，此行无用
            },
            /*=========================
              Events
              ===========================*/
            _attach:function(e){
                var self=this;
                document.getElementById("ID-BtnShowLoad").addEventListener("click",function(e){
                    self._onClickBtnShowLoad(e);
                },false);
            },
            /*=========================
              Event Handler
              ===========================*/
            _onClickBtnShowLoad:function(e){
                var self=this;
                this.loading.show();
                /*setTimeout(function(){
                    self.loading.hide();
                },5000);*/
            }
        }

        window.addEventListener("load",function(){
            view.render();
        }, false);
		//定义exmobi返回
		function back(){history.go(-1);}
	</script>
</body>
</html>
